name: Format Available Resources

on:
  push:
    branches:
      - main

permissions:
  contents: write 
  pull-requests: write 

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Prettier
      run: npx prettier --write "src/assets/translations/*.json"

    - name: Commit formatted JSON files
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git commit -am "Format JSON files"


    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        branch: main
        commit-message: Format JSON files
        title: Format JSON files
        body: "Automated JSON formatting using Prettier"
